<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import mongoose from &#039;mongoose&#039;;

const bookingSchema = new mongoose.Schema({
  user: {
    type: mongoose.Schema.Types.ObjectId,
    ref: &#039;User&#039;,
    required: true
  },
  hotel: {
    type: mongoose.Schema.Types.ObjectId,
    ref: &#039;Listing&#039;,
    required: true
  },
  checkInDate: {
    type: Date,
    required: true
  },
  checkOutDate: {
    type: Date,
    required: true
  },
  guests: {
    type: Number,
    required: true,
    min: 1
  },
  totalPrice: {
    type: Number,
    required: true,
    min: 0
  },
  status: {
    type: String,
    enum: [&#039;pending&#039;, &#039;confirmed&#039;, &#039;cancelled&#039;, &#039;completed&#039;],
    default: &#039;confirmed&#039;
  },
  bookingDate: {
    type: Date,
    default: Date.now
  },
  cancelledAt: {
    type: Date
  },
  specialRequests: {
    type: String,
    maxLength: 500
  },
  paymentStatus: {
    type: String,
    enum: [&#039;pending&#039;, &#039;paid&#039;, &#039;failed&#039;, &#039;refunded&#039;],
    default: &#039;pending&#039;
  }
}, {
  timestamps: true
});

// Index for efficient queries
bookingSchema.index({ user: 1, bookingDate: -1 });
bookingSchema.index({ hotel: 1, checkInDate: 1, checkOutDate: 1 });
bookingSchema.index({ status: 1 });

// Virtual for number of nights
bookingSchema.virtual(&#039;numberOfNights&#039;).get(function() {
  return Math.ceil((this.checkOutDate - this.checkInDate) / (1000 * 60 * 60 * 24));
});

// Ensure virtuals are included in JSON output
bookingSchema.set(&#039;toJSON&#039;, { virtuals: true });

export default mongoose.model(&#039;Booking&#039;, bookingSchema);</textarea>
